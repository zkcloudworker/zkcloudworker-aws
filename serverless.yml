org: dfstio
app: zkcloudworker
service: zkcloudworker

plugins:
  - serverless-plugin-typescript
  - serverless-prune-plugin
  - "@digitalmaas/serverless-plugin-lambda-dead-letter"
  - serverless-iam-roles-per-function

provider:

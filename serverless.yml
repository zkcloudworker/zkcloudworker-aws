    JOB_EVENTS_TABLE: ${file(./env.json):JOB_EVENTS_TABLE, env:JOB_EVENTS_TABLE}
    STEPS_TABLE: ${file(./env.json):STEPS_TABLE, env:STEPS_TABLE}
